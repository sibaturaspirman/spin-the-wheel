<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spin the Wheel</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" sizes="192x192" href="assets/icon-192.png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      /* background: #000000; */
      background-image: url(./assets/bg.jpg);
      background-size: cover;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    *{
    box-sizing: border-box;
    }

    .layout {
      display: flex;
      flex-direction: row;
      height: 100%;
      width: 100%;
    }

    .left{
      /* flex: 1; */
      width: 60%;
      height: 100%;
      position: relative;
      padding: 5vw;
    }

    canvas {
        width: 100%;
        height: 100%;
    }

    .sidebar {
      flex: 1;
      /* background-color: #f8f8f8; */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    #result {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0;
      color: #333;
      text-align: center;
    }

    /* button {
      font-size: 20px;
      padding: 10px 25px;
      margin: 10px;
      width: 200px;
    } */


    .frame{
        position: absolute;
        top: 0;right: 0;bottom: 0;left: 0;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 6vw;
    }
    .frame img{
        width: 94%;
    }
    .control{
        position: absolute;
        top: 0;right: 0;bottom: 0;left: 0;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    button{
        background: transparent;
        padding: 0;
        margin: 0;border: 0;
        position: absolute;
        top: 0;right: 0;bottom: 0;left: 0;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    button img{
        width: 15%;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="left">
        <canvas id="wheelCanvas"></canvas>

        <div class="frame"><img src="./assets/WHEEL-BG.png" alt=""></div>
        <div class="control">
            <button id="spinBtn">
                <img src="./assets/BTN-START.png" alt="">
            </button>
            <button id="resetBtn" style="display:none;">
                <img src="./assets/BTN-START.png" alt="">
            </button>
        </div>
    </div>

    <div class="sidebar">
      <!-- <h1>Spin the Wheel!</h1> -->
      <div id="result" style="display: none;"></div>
      <!-- <button id="spinBtn">SPIN</button>
      <button id="resetBtn" style="display: none;">Putar Ulang</button> -->
    </div>
  </div>

  <audio id="tickSound" src="assets/tick.mp3" preload="auto"></audio>
  <script src="wheel.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ Service Worker registered"))
        .catch(err => console.error("❌ Service Worker failed:", err));
    }
  </script>
</body>
</html>
